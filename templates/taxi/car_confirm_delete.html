{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure that you want to delete this car: {{ car }}</p>
  <p><i>All things which are connected somehow with this object will be deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="#" class="btn btn-secondary" onclick="history.back()">Cancel</a>
  </form>
  
{% endblock %}
